{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Culinary Compass</title>
        <link rel="stylesheet" href="{% static 'css/results.css' %}">
        <script src="https://kit.fontawesome.com/0ba2ede4c9.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="page">
            <nav>
                <a href="/"><img src="{% static 'images/Culinary Compass Logo.png' %}" class="logo"></a>
                <ul>
                    <label for="check" class="checkbtn">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <li><a class="top" href="{% url 'myapp:top' %}">Our Top Picks</a></li>
                    <li><a class="tips" href="{% url 'myapp:tip' %}">Kitchen Tips</a></li>
                    <li><a class="about" href="{% url 'myapp:about' %}">About Us</a></li>
                </ul>
            </nav>
            <div class="filterable_cards">
                {% for item in results %}
                <div class="card" data-name="foods">
                    <a href="{% url 'myapp:details' %}?recipe_id={{ item.id }}&query={{ query }}">
                        <img class="image" src="{{ item.image }}" >
                    </a>
                    <div class="card_body">
                    {% if item.name %}
                        <h6 class="card_title">{{ item.name }}</h6>
                    {% else %}
                        <h6 class="card_title">{{ item.title }}</h6>
                    {% endif %}
                        <p class="card_text">{{ item.summary | striptags }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
    <style>
        .page {
            width: 100%;
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 10px 8%;
            background-image: linear-gradient( rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7) ), url('{% static "images/doodle.jpg" %}');
        }

    </style>
</html>
