{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Culinary Compass</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://kit.fontawesome.com/0ba2ede4c9.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="page">
            <nav>
                <a href="/"><img src="{% static 'images/Culinary Compass Logo.png' %}" class="logo"></a>
                <ul>
                    <label for="check" class="checkbtn">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <li><a class="top" href="top">Our Top Picks</a></li>
                    <li><a class="tips" href="tip">Kitchen Tips</a></li>
                    <li><a class="about" href="about">About Us</a></li>
                </ul>
            </nav>
            <div class="content">
                <h1>Our Top Results:</h1>
                <table>
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Image</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for item in results %}
                      <tr>
                        {% if item.name %}
                            <td>{{item.name}}</td>
                        {% else %}
                            <td>{{item.title}}</td>
                        {% endif %}
                        <td><img src="{{item.image}}" style="width:auto; height: 125px"></td> 
                      </tr>
                    {% endfor %}
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </body>

<!--css section-->

<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;

    }
    .page {
        width: 100%;
        min-height: 90vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        padding: 10px 8%;
        background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('{% static "images/results.jpg" %}');
    }
    nav {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;

    }
    .checkbox {
        display: none;
    }
    .checkbtn {
        display: none;
    }
    .logo {
        width: 325px;
        cursor: pointer;
        float: left;
        -webkit-filter: drop-shadow(0px 0.5px 0.5px #a14b00);
        filter: drop-shadow(0px 0.5px 0.5px #a14b00);
    }
